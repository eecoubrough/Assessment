<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 JSON Map</title>
    <link rel="stylesheet" href="style.css">

</head> 
<body>
    <h1>AC50002 D3 Assignment</h1>

    <div id="map"></div>
