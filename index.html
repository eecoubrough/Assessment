<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 JSON Map</title>
    <link rel="stylesheet" href="style.css">

</head> 
<body>

    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUYWkLZ-pXWF2x28qOdEJHixOXTcBo2f8&callback=initMap"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
   
    <button type="button", onclick="window.location.reload()">Generate New Towns</button>
    <input type="range" id="townsSlider" min="1" max="50" value="10" step="1">
    <span id="sliderValue">10 towns</span>
    
</body>
</html>
